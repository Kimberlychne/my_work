<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Page{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pink-bg { background-color: #ec4899; }
        .pink-text { color: #ec4899; }
        .pink-button {
            background-color: #ec4899;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .pink-button:hover { background-color: #db2777; }
        .pink-link { color: #ec4899; }
        .pink-link:hover { color: #db2777; text-decoration: underline; }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="pink-bg p-4">
        <div style="max-width: 1000px; margin: 0 auto;">
            <a href="/" class="text-white mr-4 hover:text-pink-200">Home</a>
            <a href="/about" class="text-white mr-4 hover:text-pink-200">About</a>
            <a href="/contact" class="text-white hover:text-pink-200">Contact</a>
        </div>
    </nav>

    <main style="max-width: 1000px; margin: 0 auto; padding: 20px;">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
